    <script>
    const btnRecuperar = document.getElementById('btnRecuperar');
    const btnVolver = document.getElementById('btnVolver');

    const loginContainer = document.getElementById('loginContainer');
    const recoveryContainer = document.getElementById('recoveryContainer');

    const loginBox = loginContainer.querySelector('.box');
    const recoveryBox = recoveryContainer.querySelector('.box');

    btnRecuperar.addEventListener('click', () => {
        loginBox.classList.remove('flip-in-back', 'flip-in');
        loginBox.classList.add('flip-out');

        setTimeout(() => {
            loginContainer.classList.remove('active');
            recoveryContainer.classList.add('active');
            recoveryBox.classList.remove('flip-out-back', 'flip-out');
            recoveryBox.classList.add('flip-in');
        }, 800);
    });

    btnVolver.addEventListener('click', () => {
        recoveryBox.classList.remove('flip-in', 'flip-in-back');
        recoveryBox.classList.add('flip-out-back');

        setTimeout(() => {
            recoveryContainer.classList.remove('active');
            loginContainer.classList.add('active');
            loginBox.classList.remove('flip-out', 'flip-out-back');
            loginBox.classList.add('flip-in-back');
        }, 800);
    });
</script>
