<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <form id="resetForm">
        <h1>Restablecer contraseña</h1>
        <input type="password" id="newPassword" placeholder="Nueva contraseña">
        <input type="submit" value="Cambiar">
        <div id="mensaje"></div>
    </form>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        document.getElementById("resetForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            const newPassword = document.getElementById("newPassword").value;

            const response = await fetch("http://127.0.0.1/finoso/login/olvidar-contraseña/php/resetear_password.php", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ token, newPassword })
            });

            const result = await response.text();
            document.getElementById("mensaje").innerText = result;
        });
    </script>
</body>
</html>
