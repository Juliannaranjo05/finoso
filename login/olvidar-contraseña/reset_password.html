<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contrase√±a</title>
    <link rel="icon" href="http://127.0.0.1/finoso/img/finoso_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/login.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 99vh;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            position: relative;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.85), rgba(30, 30, 30, 0.85));
            border: 3px solid;
            border-image: linear-gradient(135deg, #FFCF6F, orange, #FFCF6F) 1;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            animation: glowBorder 4s ease-in-out infinite, fadeIn 1s ease-in-out;
            z-index: 1;
            transition: transform 1s ease-in-out;
            transform-style: preserve-3d;
            backface-visibility: hidden;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.3);
        }

        .icon-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .lock-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ffa502, #FFCF6F);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ffa502, #FFCF6F);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #FFCF6F;
            font-size: 14px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        input[type="password"] {
            width: 80%;
            padding: 16px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="password"]:focus {
            border-color: #FFCF6F;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        input[type="password"]::placeholder {
            color: #999;
            font-weight: 400;
        }

        .password-strength {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }

        .strength-bar {
            height: 4px;
            background: #e1e8ed;
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { background: #ff4757; width: 25%; }
        .strength-medium { background: #ffa502; width: 50%; }
        .strength-good { background: #26de81; width: 75%; }
        .strength-strong { background: #2ed573; width: 100%; }

        input[type="submit"] {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #FFCF6F 0%, #ffa502 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        input[type="submit"]:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(223, 234, 102, 0.3);
        }

        input[type="submit"]:hover:before {
            left: 100%;
        }

        input[type="submit"]:active {
            transform: translateY(0);
        }

        #mensaje {
            position: relative;
            z-index: 2;
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        #mensaje.show {
            opacity: 1;
            transform: translateY(0);
        }

        #mensaje.success {
            background: rgba(46, 213, 115, 0.1);
            color: #2ed573;
            border: 1px solid rgba(46, 213, 115, 0.2);
        }

        #mensaje.error {
            background: rgba(255, 71, 87, 0.1);
            color: #ff4757;
            border: 1px solid rgba(255, 71, 87, 0.2);
        }

        .back-link {
            text-align: center;
            margin-top: 25px;
        }

        .back-link a {
            color: #ffa502;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            color: #FFCF6F;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 25px;
                margin: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            input[type="password"],
            input[type="submit"] {
                padding: 14px 16px;
                font-size: 15px;
            }
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading input[type="submit"] {
            background: #ccc;
            cursor: not-allowed;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-container">
            <div class="lock-icon">üîí</div>
        </div>
        
        <form id="resetForm">
            <h1>Restablecer Contrase√±a</h1>
            
            <div class="input-group">
                <input type="password" id="newPassword" placeholder="Nueva contrase√±a" required>
                <div class="password-strength">
                    <div id="strengthText">Ingresa una contrase√±a</div>
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthBar"></div>
                    </div>
                </div>
            </div>
            
            <input type="submit" value="Cambiar Contrase√±a">
            <div class="spinner" id="spinner"></div>
            
            <div id="mensaje"></div>
        </form>
        
        <div class="back-link">
            <a href="../login.html">‚Üê Volver al inicio de sesi√≥n</a>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        document.getElementById("resetForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            const newPassword = document.getElementById("newPassword").value;

            const response = await fetch("http://127.0.0.1/finoso/login/olvidar-contrase√±a/php/resetear_password.php", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ token, newPassword })
            });

            const result = await response.text();
            document.getElementById("mensaje").innerText = result;
        });
    </script>
</body>
</html>
